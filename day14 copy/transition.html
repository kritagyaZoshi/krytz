<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            height: 300px;
            width: 300px;
            background-color: blue;
            margin: auto;
            transition-property: all;
            transition-duration: 1s;
            transition-delay: 1s;
            transition-timing-function: ease;
        }

        .box:hover{
            background-color: beige;
            height: 150px;
            width: 150px;
            border-radius: 100%;
        }

        
    </style>
</head>
<body>
    
    <div class="box">

    </div>

    <div class="boxshadow">

    </div>
</body>
</html>
