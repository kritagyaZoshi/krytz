<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML <Form></Form></title>
</head>
<body>
    <form action="">
    <label for="">
        Name *  <br>
    <input type="text" placeholder="Name">
    </label> <br>

    <label for="">

        Email * <br>
        <input type="email">
    </label> <br>

    <label for="">

        Number * <br>
        <input type="Number" placeholder="Number" min="1" max="10">
    </label> <br>

    <label for="">

        College/Institution Name * <br>
        <input type="text" placeholder="Institution">
    </label> <br>

    <select name="" id="">
        <option value="">Select One</option>
        <option value="">SEE</option>
        <option value="">Bachelor</option>
        <option value="">Maters</option>
    </select> <br>

    <label for="">

        Academic * <br>
        <input type="text" placeholder="Academic">
    </label> <br>

    <select name="Academic" id="Academic">
        <option value="">Select One</option>
        <option value="">UI/UX</option>
        <option value="">MernStack</option>
        <option value="">Python</option>
    </select> <br>

    <label for="">

        I want to join mindriser internship
        <input type="radio">Yes
        <input type="radio">No
    </label> <br>

    <label for="">
        Any Queries?
        <textarea name="" id="" rows="2" cols="5"></textarea>
    </label> <br>
    
    <label for="">
        Date <br>
        <input type="date">
    </label> <br>

    <label for="">
        Date <br>
        <input type="file">
    </label> <br>

    <label for="">
        Image <br>
        <input type="image">
    </label> <br>

        <label for="">
            Password <br>
            <input type="password">
    
    </label> <br>

    <label for="">
        Time <br>
        <input type="time">
    </label> <br>

    <label for="">
        How did you know? <br>
        Social media <input type="checkbox">
        Brother <input type="checkbox">
        Friend <input type="checkbox">
    </label> <br>

    <button type="reset">Reset</button>
    <button type="submit">Submit</button>



    </form>
</body>
</html>
